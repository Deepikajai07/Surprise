<!DOCTYPE html>
<html>
<head>
<title>For My Love Siva ‚ù§Ô∏è</title>
<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff4e75, #ff9a9e);
    color: white;
    text-align: center;
    overflow: hidden;
}

.container {
    margin-top: 80px;
    padding: 20px;
}

button {
    padding: 15px 25px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 15px;
    background: white;
    color: #ff4e75;
}

#proposal {
    display: none;
    margin-top: 40px;
}

/* SECOND PAGE */
#secondPage {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: black;
    color: #ff4e75;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-size: 35px;
    animation: fadeIn 2s ease-in-out;
}

@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}

.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: 0;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container" id="firstPage">
    <h1>Happy Valentine's Day ‚ù§Ô∏è</h1>

    <p>
        My heart always belongs only to you, Siva.  
        I have something important to ask you... üíï
    </p>

    <button onclick="showProposal()">Click Here üíå</button>

    <div id="proposal">
        <h2>Siva Mama, Will you be my forever Valentine? üíç‚ù§Ô∏è</h2>
        <button onclick="goToSecondPage()">YES üíñ</button>
        <button onclick="goToSecondPage()">YES (Obviously üòå)</button>
    </div>
</div>

<!-- SECOND PAGE CONTENT -->
<div id="secondPage">
    <div>
        <img src="509A0569.JPG" width="250" style="border-radius:20px; margin-bottom:20px; box-shadow:0 0 20px #ff4e75;"><br>

        You cannot escape from me üòà‚ù§Ô∏è<br><br>
        You are always trapped in my heart üíñ<br><br>
        Forever mine, SivaDeepüòò
    </div>
</div>



<script>
function showProposal() {
    document.getElementById("proposal").style.display = "block";
}

function goToSecondPage() {
    document.getElementById("firstPage").style.display = "none";
    document.getElementById("secondPage").style.display = "flex";
    createConfetti();
}

function createConfetti() {
    for (let i = 0; i < 200; i++) {
        let confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = randomColor();
        confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(confetti);

        setTimeout(() => {
            confetti.remove();
        }, 5000);
    }
}

function randomColor() {
    const colors = ["#ff4e75", "#ffffff", "#ffd700", "#ff66b2"];
    return colors[Math.floor(Math.random() * colors.length)];
}
</script>

</body>
